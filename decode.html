<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码解码工具</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-color: #ff9000;
            --primary-hover: #ffa31a;
            --bg-dark: #1b1b1b;
            --bg-darker: #000000;
            --bg-input: #2b2b2b;
            --text-light: #ffffff;
            --text-gray: #888888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-darker);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-container {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: var(--primary-hover);
            background-color: rgba(255, 144, 0, 0.1);
        }

        .upload-container.dragover {
            border-color: var(--primary-hover);
            background-color: rgba(255, 144, 0, 0.2);
        }

        .input-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            background-color: var(--bg-input);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--bg-input);
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--text-gray);
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        #preview {
            max-width: 100%;
            margin: 10px 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码解码工具</h1>
        
        <div class="upload-container" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFile(event)">
            <p>点击或拖放二维码图片到此处</p>
            <img id="preview" alt="预览">
            <div id="loading" class="loading">正在解析二维码...</div>
        </div>

        <div class="or-divider">或者</div>

        <div class="input-container">
            <textarea id="input" placeholder="粘贴二维码扫描结果..."></textarea>
        </div>

        <button onclick="decodeText()">解码</button>
        <div id="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // 拖放处理
        const dropZone = document.getElementById('dropZone');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFile(event) {
            handleFiles(event.target.files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (!file.type.startsWith('image/')) {
                    showError('请上传图片文件');
                    return;
                }

                // 显示预览
                preview.style.display = 'block';
                preview.file = file;

                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    // 开始解析二维码
                    decodeQR(e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }

        function decodeQR(dataUrl) {
            loading.style.display = 'block';
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // 使用jsQR解析二维码
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                loading.style.display = 'none';

                if (code) {
                    document.getElementById('input').value = code.data;
                    decodeText();
                } else {
                    showError('无法识别二维码，请确保图片清晰');
                }
            }
            img.src = dataUrl;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('result').style.display = 'none';
            loading.style.display = 'none';
        }

        function decodeText() {
            const input = document.getElementById('input').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            if (!input) {
                showError('请输入需要解码的内容');
                return;
            }

            try {
                // 检查版本标识
                if (!input.startsWith('v1:')) {
                    throw new Error('无效的编码格式');
                }

                // 移除版本标识
                const base64 = input.slice(3)
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');

                // 添加回 base64 填充
                let paddedBase64 = base64;
                while (paddedBase64.length % 4) {
                    paddedBase64 += '=';
                }

                // 解码 base64
                const binaryStr = atob(paddedBase64);
                const bytes = new Uint8Array(binaryStr.length);
                for (let i = 0; i < binaryStr.length; i++) {
                    bytes[i] = binaryStr.charCodeAt(i);
                }

                // GZIP 解压缩
                const decompressed = pako.ungzip(bytes);
                
                // 转换回文本
                const textDecoder = new TextDecoder();
                const originalText = textDecoder.decode(decompressed);

                resultDiv.textContent = originalText;
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            } catch (error) {
                showError('解码失败：' + error.message);
            }
        }
    </script>
</body>
</html>
